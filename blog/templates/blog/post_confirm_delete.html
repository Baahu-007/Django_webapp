{% extends "blog/base.html"%}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure to delete the post "{{ post.title }}"</h2>
            </fieldset>   <!--as_p is used to set in paragraph-->
            <div class="form-group">

                <button class="btn btn-outline-danger" type="submit">Yes</button>
                <a class="btn btn-outline-secondary" href={% url 'post-detail' object.id %}>Cancel</a>

            </div>

        </form>

    </div>

{% endblock content%}
