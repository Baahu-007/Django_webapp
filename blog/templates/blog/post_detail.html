{% extends "blog/base.html"%}             <!--TO AVOID REWRITING OF THE SAME HTML CODE WE CAN DO THIS INSTEAD-->
{% block content %}
          <!--its should always have a end for or closing tag for for loops or if else .....-->
        <article class="media content-section">
                <div class="media-body">
                  <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                    {% if object.author == user %}

                    <div>
                      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}"> Update</a>
                      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a> 
                    </div>

                    {% endif %}
                  </div>
                  <h2 class="article-title">
                       {{ object.title }}
                  </h2>  <!--{{....}}  these tags are used to print the variables-->
                  <p class="article-content">{{ object.content }}</p>
                </div>
              </article>              <!-- post is nothin but a object over here -->


    <h1>My first genuine page!!</h1>


{% endblock content%}
